<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Schedule Note App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body class="light-mode">
    <header>
        <h1>Weekly Schedule Note App</h1>
        <button class="settings-btn" onclick="toggleSettingsPopup()"><i class="fas fa-cog"></i></button>
    </header>
    <main>
        <section class="info">
            <h2>Information</h2>
            <div id="week-number"></div>
        </section>
        <section class="goals">
            <h2>Weekly Goals</h2>
            <input type="text" id="goal-input" placeholder="Enter goal">
            <button onclick="addGoal()"><i class="fas fa-plus"></i></button>
            <div class="goal-list">
                <!-- Dynamic content -->
            </div>
        </section>
        <section class="tasks">
            <h2>Tasks</h2>
            <input type="text" id="task-input" placeholder="Enter task">
            <select id="task-priority">
                <option value="must-do">Must Do</option>
                <option value="appointment">Appointment/Meeting</option>
                <option value="low-priority">Low Priority</option>
            </select>
            <button onclick="addTask()"><i class="fas fa-plus"></i></button>
            <div class="task-list">
                <!-- Dynamic content -->
            </div>
        </section>
        <section class="calendar">
            <h2>Calendar</h2>
            <div class="calendar-view">
                <!-- Days will be added here dynamically -->
            </div>
        </section>
        <section class="notes">
            <h2>Notes</h2>
            <input type="text" id="note-input" placeholder="Enter note">
            <button onclick="addNote()"><i class="fas fa-plus"></i></button>
            <div class="notes-list">
                <!-- Dynamic content -->
            </div>
            <div class="weekly-rating">
                <label for="weekly-rating">Weekly Rating:</label>
                <input type="number" id="weekly-rating" min="0" max="100" placeholder="Enter %" readonly>
            </div>
        </section>
    </main>
    <footer>
        <p>© Mohammed Q. Sattar</p>
    </footer>
    <div id="settings-popup" class="settings-popup">
        <div class="settings-content">
            <span class="close-btn" onclick="toggleSettingsPopup()">&times;</span>
            <h2>Settings</h2>

            <label for="week-starts-on">Week starts on:</label>
            <select id="week-starts-on">
                <option value="sunday">Sunday</option>
                <option value="monday">Monday</option>
            </select>

            <label for="theme">Theme:</label>
            <select id="theme" onchange="changeTheme(this.value)">
                <option value="light">Light Mode</option>
                <option value="dark">Dark Mode</option>
            </select>

            <label for="language">Language:</label>
            <select id="language">
                <option value="en">English</option>
                <option value="ar">Arabic</option>
                <!-- يمكن إضافة لغات أخرى هنا -->
            </select>

            <label for="reminders">Enable Reminders:</label>
            <input type="checkbox" id="reminders">

            <label for="repeat-tasks">Repeat Tasks:</label>
            <select id="repeat-tasks">
                <option value="none">None</option>
                <option value="daily">Daily</option>
                <option value="weekly">Weekly</option>
                <option value="monthly">Monthly</option>
            </select>

            <label for="email-notifications">Email Notifications:</label>
            <input type="checkbox" id="email-notifications">

            <label for="email">Email Address:</label>
            <input type="email" id="email" placeholder="Enter your email">

            <button onclick="exportData()">Export Data</button>
            <button onclick="importData()">Import Data</button>
            <input type="file" id="import-file" style="display: none;" onchange="handleFileImport(event)">

            <button onclick="saveSettings()">Save Settings</button>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>

</html>
